name: Linting
on: [push, pull_request]
jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install flake8 && flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics